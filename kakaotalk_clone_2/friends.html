<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , user-scalable=no"
    />
    <title>Friends:KakaoTalk Clone Coding</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontello-c02ec0c7/css/fontello.css" />
    <script
      src="https://kit.fontawesome.com/1c9ffd6520.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="root">
    <nav class="nav">
      <div class="nav__wrap">
        <ul class="nav__list">
          <li class="nav__link">
            <a class="nav__a" href="friends.html"><i class="icon-user"></i></a>
          </li>
          <li class="nav__link">
            <a class="nav__a" href="#"
              ><span class="nav__text">1</span><i class="icon-chat"></i
            ></a>
          </li>
          <li class="nav__link">
            <div class="nav__noti">
              <a class="nav__a" href="#"><i class="icon-dot-3"></i></a>
            </div>
          </li>
        </ul>
      </div>
      <div class="nav__footer">
        <ul class="nav__list">

          <li class="nav__link"><i class="icon-bell"></i></li>
          <li class="nav__link"><i class="icon-cog-outline"></i></li>
        </ul>
      </div>

    <div class="screen">
      <ul class="window-bar">
        <li><i class="icon-minus"></i></li>
        <li><i class="icon-window-maximize"></i></li>
        <li><i class="icon-cancel-1"></i></li>

        <h1 class="header__title">친구</h1>
        <div class="header__tab">
          <ul class="header__tab-list">
            <li class="header__tab-list-item"><i class="icon-search"></i></li>

              <i class="icon-user-add-outline"></i>

          />
          <div class="user-profile__text">
            <h4 class="user-profile__name">룰루</h4>
            <span class="user-profile__message">..</span>
          </div>
        </div>
        <div class="user-profile__column"></div>
      </div>
    </div>

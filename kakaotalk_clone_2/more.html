<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , user-scalable=no"
    />
    <title>More: KakaoTalk Clone Coding</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontello-c02ec0c7/css/fontello.css" />
    <script
      src="https://kit.fontawesome.com/1c9ffd6520.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="root">
    <nav class="nav">
      <div class="nav__wrap">
        <ul class="nav__list">
          <li class="nav__link">
            <a class="nav__a" href="friends.html"><i class="icon-user"></i></a>
          </li>
          <li class="nav__link">
            <a class="nav__a" href="chats.html"
              ><span class="nav__text">1</span><i class="icon-chat"></i
            ></a>
          </li>
          <li class="nav__link">
            <div class="nav__noti">
              <a class="nav__a" href="more.html"><i class="icon-dot-3"></i></a>
            </div>
          </li>
        </ul>
      </div>
      <div class="nav__footer">
        <ul class="nav__list">
          <li class="nav__link"><i class="icon-smile"></i></li>
          <li class="nav__link"><i class="icon-bell"></i></li>
          <li class="nav__link"><i class="icon-cog-outline"></i></li>
        </ul>
      </div>
    </nav>
    <div class="screen">
      <ul class="window-bar">
        <li><i class="icon-minus"></i></li>
        <li><i class="icon-window-maximize"></i></li>
        <li><i class="icon-cancel-1"></i></li>
      </ul>
      <header class="screen-header">
        <h1 class="header__title">더보기</h1>
        <div class="header__tab">
          <ul class="header__tab-list"></ul>
        </div>
      </header>

      <div class="certificate">
        <div class="user-profile certificate__profile">
          <div class="user-profile__tab certificate__tab">
            <div class="user-profile__text certificate__text">
              <h4 class="user-profile__name certificate__name">룰루</h4>
              <span class="user-profile__message certificate__message"
                >lululala@kakao.com</span
              >
            </div>
          </div>
          <div class="user-profile__etc">
            <i class="icon-shield"></i>
          </div>
        </div>
        <div class="subscribe">
          <span>My구독</span>
          <i class="icon-right-open"></i>
        </div>
      </div>

      <div class="icons">
        <ul class="icon-row">
          <li class="icon-row__icon">
            <i class="icon-chrome"></i><span>크롬</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-mail"></i><span>메일</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-calendar-empty"></i><span>캘린더</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-box"></i><span>톡서랍</span>
          </li>
        </ul>
        <ul class="icon-row">
          <li class="icon-row__icon">
            <i class="icon-smile"></i><span>이모티콘</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-gift"></i><span>선물하기</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-flash-outline"></i><span>톡딜</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-stopwatch"></i><span>톡타이머</span>
          </li>
        </ul>
        <ul class="icon-row">
          <li class="icon-row__icon">
            <i class="icon-beaker"></i><span>실험실</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-info-circled-alt"></i><span>공지사항</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-cog-outline"></i><span>환경설정</span>
          </li>
          <li class="icon-row__icon">
            <i class="icon-question-circle-o"></i><span>도움말</span>
          </li>
        </ul>
      </div>

      <div class="version">
        <div><i class="icon-info-circled-alt"></i> 카카오톡 정보</div>
        <span>ver. 4.3.5</span>
      </div>
    </div>
  </body>
</html>
